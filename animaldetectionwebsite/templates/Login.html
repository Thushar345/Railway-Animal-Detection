<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #00220a 0%, #018b13 100%);
            font-family:cursive;
            color: #000000;
            height: 500px;
            margin: auto;

        }

        .container {
            max-width: 300px;
            margin-top: 60px;
            margin-left: 450px;
          
            padding: 40px;
            padding-left: 25px;
            padding-bottom: 20px;
            background: linear-gradient(0deg, #ffffff 50%, #b6ffbd 100%);
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000000;
            font-size: 28px;
            margin-bottom: 14px;
            margin-top: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 30px;
            padding: 8px;
            border: 1px solid #f3f3f3;
            border-radius: 15px;
            font-size: 14px;
            font-family: cursive;
            color: #000000;
            background-color: rgb(224, 224, 224);
            outline: none;
        }

        input[type="submit"],
        button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background-color: #14cf2d;
            color: #000000;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            font-family: cursive;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .forgot-password a {
            color: #14cf2d;
            text-decoration: none;
            font-size: 12px;
        }

        .checkbox-label {
            display: block;
            margin-top: 10px;
            margin-bottom: 1px;
            color: #000000;
            font-size: 14px;
        }

        .sign-up {
            margin-top: 20px;
            text-align: center;
        }

        .sign-up a {
            color: #14cf2d;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STATION MASTER LOGIN</h1>
        {% if message %}
        <script>
            alert('{{ message }}');
        </script>
        {% endif %}
        <form action="/postsignIn/" method="post">
            {% csrf_token %}
            <label for="Email">Email</label>
            <input type="email" placeholder="Type your username" id="Email" name="email" required>

            <label for="Password">Password</label>
            <input type="password" placeholder="Type your password" id="Password" name="pass" pattern=".{6,}" title="Password must be at least 6 characters" required>
            <input type="submit" value="Log In">

            <p class="forgot-password">
                Forgot Password? <a href="/reset/">Click Here to Reset</a>
            </p>

            <label>
                <input type="checkbox" checked="checked" name="remember">
                <span class="checkbox-label">Remember me</span>
            </label>
        </form>
    </div>
</body>
</html>
