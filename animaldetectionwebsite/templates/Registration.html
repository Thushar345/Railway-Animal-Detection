{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 12px;
            color: #555555;
        }

        input[type="submit"],
        button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            display: block;
            margin-top: 10px;
            color: #555555;
        }

        .sign-in {
            margin-top: 20px;
            text-align: center;
        }

        .sign-in a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="/postsignUp/" method="post">
            {% csrf_token %}
            <label for="Username">Username</label>
            <input type="text" id="Username" name="name" placeholder="Your Name" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" placeholder="Your Email Id" required>

            <label for="Password">Password</label>
            <input type="password" id="Password" name="pass" pattern=".{6,}" title="Password must be at least 6 characters" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="pass-repeat" placeholder="Repeat Password" required>

            <input type="submit" value="Register" onclick="validateForm()">

            <label>
                <input type="checkbox" checked="checked" name="remember">
                <span class="checkbox-label">Remember me</span>
            </label>

            <div class="sign-in">
                <p>Already have an account? <a href="{% url 'animaldetection:signIn' %}">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var passwordInput = document.getElementById("Password");
            var confirmPasswordInput = document.getElementById("confirm_password");

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
